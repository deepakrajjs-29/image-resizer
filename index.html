<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Solar System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #0a0a0a;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        .solar-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd700, #ff8c00, #ff4500);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 60px #ffd700,
                0 0 100px #ff8c00,
                0 0 140px #ff4500,
                inset 0 0 40px #ff6347;
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% {
                box-shadow: 
                    0 0 60px #ffd700,
                    0 0 100px #ff8c00,
                    0 0 140px #ff4500,
                    inset 0 0 40px #ff6347;
            }
            50% {
                box-shadow: 
                    0 0 80px #ffd700,
                    0 0 120px #ff8c00,
                    0 0 160px #ff4500,
                    inset 0 0 50px #ff6347;
            }
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-1 { width: 200px; height: 200px; }
        .orbit-2 { width: 300px; height: 300px; }
        .orbit-3 { width: 420px; height: 420px; }
        .orbit-4 { width: 560px; height: 560px; }
        .orbit-5 { width: 720px; height: 720px; }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px currentColor;
        }

        .mercury {
            width: 12px;
            height: 12px;
            background: #8c7853;
            animation: orbit1 8s linear infinite;
        }

        .venus {
            width: 18px;
            height: 18px;
            background: #ffc649;
            animation: orbit2 12s linear infinite;
        }

        .earth {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            animation: orbit3 16s linear infinite;
            box-shadow: 0 0 30px #1e90ff;
        }

        .mars {
            width: 16px;
            height: 16px;
            background: #cd5c5c;
            animation: orbit4 20s linear infinite;
        }

        .jupiter {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #c88b3a, #b87333);
            animation: orbit5 26s linear infinite;
            box-shadow: 0 0 40px #c88b3a;
        }

        @keyframes orbit1 {
            from { 
                transform: rotate(0deg) translateX(100px) rotate(0deg); 
            }
            to { 
                transform: rotate(360deg) translateX(100px) rotate(-360deg); 
            }
        }

        @keyframes orbit2 {
            from { 
                transform: rotate(0deg) translateX(150px) rotate(0deg); 
            }
            to { 
                transform: rotate(360deg) translateX(150px) rotate(-360deg); 
            }
        }

        @keyframes orbit3 {
            from { 
                transform: rotate(0deg) translateX(210px) rotate(0deg); 
            }
            to { 
                transform: rotate(360deg) translateX(210px) rotate(-360deg); 
            }
        }

        @keyframes orbit4 {
            from { 
                transform: rotate(0deg) translateX(280px) rotate(0deg); 
            }
            to { 
                transform: rotate(360deg) translateX(280px) rotate(-360deg); 
            }
        }

        @keyframes orbit5 {
            from { 
                transform: rotate(0deg) translateX(360px) rotate(0deg); 
            }
            to { 
                transform: rotate(360deg) translateX(360px) rotate(-360deg); 
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: floatOrb 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6), transparent);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.5), transparent);
            top: 40%;
            right: -5%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.4), transparent);
            bottom: -15%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, 150px) scale(1.2);
            }
            66% {
                transform: translate(-80px, 100px) scale(0.9);
            }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(60px, 60px);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shootingStar 3s linear infinite;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(138, 43, 226, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s ease-in-out infinite;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #8a2be2, #ff0080, #00bfff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite;
            text-shadow: 0 0 80px rgba(138, 43, 226, 0.5);
            margin-bottom: 15px;
        }

        @keyframes gradientFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            font-weight: 300;
        }

        .card {
            background: rgba(26, 10, 46, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-area {
            border: 3px dashed rgba(138, 43, 226, 0.5);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            background: rgba(138, 43, 226, 0.05);
            transition: all 0.4s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .upload-area:hover {
            border-color: rgba(138, 43, 226, 0.8);
            background: rgba(138, 43, 226, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4);
        }

        .upload-area.dragging {
            border-color: #ff0080;
            background: rgba(255, 0, 128, 0.1);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
            color: #8a2be2;
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .upload-text {
            font-size: 1.3em;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 1;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: none;
        }

        .preview-section.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        .image-preview {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .preview-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid rgba(138, 43, 226, 0.2);
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #8a2be2;
            font-size: 1.8em;
            font-weight: 700;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .control-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #8a2be2, #ff0080);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(138, 43, 226, 0.6);
        }

        button.secondary {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.5);
        }

        #resultSection {
            margin-top: 40px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .card {
                padding: 25px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .solar-system {
                transform: translate(-50%, -50%) scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="solar-system">
            <div class="sun"></div>
            <div class="orbit orbit-1"></div>
            <div class="orbit orbit-2"></div>
            <div class="orbit orbit-3"></div>
            <div class="orbit orbit-4"></div>
            <div class="orbit orbit-5"></div>
            <div class="planet mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"></div>
            <div class="planet mars"></div>
            <div class="planet jupiter"></div>
        </div>
        <div class="stars" id="stars"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Image Resizer</h1>
            <p>Transform your images with cosmic precision</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">â†‘</div>
                <div class="upload-text">Drop your image here or click to browse</div>
                <div class="upload-hint">Supports JPG, PNG, GIF, WebP</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-section" id="previewSection">
                <h2>Original Image</h2>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Width</div>
                        <div class="stat-value" id="origWidth">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Height</div>
                        <div class="stat-value" id="origHeight">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Size</div>
                        <div class="stat-value" id="fileSize">-</div>
                    </div>
                </div>

                <div class="image-preview">
                    <img id="previewImg" class="preview-image" alt="Preview">
                </div>

                <h2>Resize Settings</h2>

                <div class="controls-grid">
                    <div class="control-group">
                        <label>Width (px)</label>
                        <input type="number" id="widthInput" min="1" placeholder="Enter width">
                    </div>
                    
                    <div class="control-group">
                        <label>Height (px)</label>
                        <input type="number" id="heightInput" min="1" placeholder="Enter height">
                    </div>

                    <div class="control-group">
                        <label>Scale (%)</label>
                        <input type="number" id="scaleInput" min="1" max="500" placeholder="100">
                    </div>

                    <div class="control-group">
                        <label>Quality</label>
                        <select id="qualitySelect">
                            <option value="1">Best (100%)</option>
                            <option value="0.9" selected>High (90%)</option>
                            <option value="0.8">Good (80%)</option>
                            <option value="0.7">Medium (70%)</option>
                            <option value="0.5">Low (50%)</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="maintainAspect" checked>
                    <label for="maintainAspect">Maintain aspect ratio</label>
                </div>

                <div class="button-group">
                    <button onclick="resizeImage()">Resize Image</button>
                    <button class="secondary" onclick="reset()">New Image</button>
                </div>

                <div id="resultSection" style="display: none;">
                    <h2>Resized Result</h2>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Width</div>
                            <div class="stat-value" id="newWidth">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Height</div>
                            <div class="stat-value" id="newHeight">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Size</div>
                            <div class="stat-value" id="newSize">-</div>
                        </div>
                    </div>

                    <div class="image-preview">
                        <img id="resultImg" class="preview-image" alt="Resized">
                    </div>

                    <button onclick="downloadImage()" style="width: 100%;">Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 50 + '%';
            star.style.right = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.querySelector('.animated-background').appendChild(star);
            
            setTimeout(() => star.remove(), 3000);
        }

        setInterval(createShootingStar, 2000);

        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            document.querySelector('.animated-background').appendChild(particle);
        }

        // Image resizer functionality
        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let resizedDataUrl = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImg = document.getElementById('previewImg');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;
                    
                    previewImg.src = e.target.result;
                    document.getElementById('origWidth').textContent = originalWidth + 'px';
                    document.getElementById('origHeight').textContent = originalHeight + 'px';
                    document.getElementById('fileSize').textContent = formatFileSize(file.size);
                    
                    document.getElementById('widthInput').value = originalWidth;
                    document.getElementById('heightInput').value = originalHeight;
                    document.getElementById('scaleInput').value = 100;
                    
                    previewSection.classList.add('active');
                    document.getElementById('resultSection').style.display = 'none';
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('widthInput').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalWidth > 0) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('heightInput').value = Math.round(this.value * ratio);
            }
            updateScaleFromDimensions();
        });

        document.getElementById('heightInput').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalHeight > 0) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('widthInput').value = Math.round(this.value * ratio);
            }
